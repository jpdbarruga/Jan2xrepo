<body>

        <a href="#" target="_self"><h2 id="logo">Swappee</h2></a>

    <!--Create Your Swappee Account!-->
	<p style="text-align:left; font-family:arial; color:#4ABDAC; font-size:50px"><strong>Create your Swappee Account!</strong></p>
	<div class="Main">
		<form action="/action_page.php">
			<!--Email Address-->
		<h2 style="text-align:center;font-family:arial;color:black">&nbsp;&nbsp;EMAIL ADDRESS:</h2>
			<input type="text" class="textbox"  id="email" name="Email" size="25" rows="2" maxlength="50" placeholder="Email Address:" required></textarea>
			<br><br>
			<!--First Name-->
		<h2 style="text-align:center;font-family:arial;color:black">&nbsp;&nbsp;FIRST NAME:</h2>
			<input type="text" class="textbox"  id="fname" name="Fname" size="25" rows="2" maxlength="50" placeholder="First Name:"required></textarea>
			<br>
			<!--Middle Name-->	
		<h2 style="text-align:center;font-family:arial;color:black">&nbsp;&nbsp;MIDDLE NAME:</h2>
			<input type="text" class="textbox"  id="mname" name="Mname" size="25" rows="2" maxlength="50" placeholder="Middle Name:"required></textarea>
			<br>
		<!--Last Name-->
		<h2 style="text-align:center;font-family:arial;color:black">&nbsp;&nbsp;LAST NAME:</h2>
			<input type="text" class="textbox"  id="lname" name="Lname" size="25" rows="2" maxlength="50" placeholder="Last Name:"required></textarea>
		<br>
		<!--Birthday-->
		<h2 style="text-align:center;font-family:arial;color:black">&nbsp;&nbsp;BIRTHDAY:</h2>
			<input type="text" class="textbox"  id="birthday" name="Birthday" size="25" rows="2" maxlength="10" placeholder="mm-dd-yyyy"required></textarea>
		<br>
		<!--Cellphone no.-->
		<h2 style="text-align:center;font-family:arial;color:black">&nbsp;&nbsp;CELLPHONE NO:</h2>
			<input type="text" class="textbox"  id="phone" name="Phone" size="25" rows="2" maxlength="20" placeholder="Cellphone no."required></textarea>
		<br>
		<!--Address-->
		<h2 style="text-align:center;font-family:arial;color:black">&nbsp;&nbsp;ADDRESS:</h2>
			<input type="text" class="textbox" id="address" name="Address" size="25" rows="2" maxlength="75" placeholder="Unit, Street, Subdivision, Etc."required></textarea>
		<br>	
		<!--New Password-->
		<h2 style="text-align:center;font-family:arial;color:black" required>&nbsp;&nbsp;NEW PASSWORD:</h2>
			<input type="password" class="textbox" style="font-size: 14pt;" size="25" value="" id="myInput" required><br><br>
			<input type="checkbox" style="font-family: Arial; font-size: 10pt; " onclick="myFunction()">Show Password
			<script>
				function myFunction() 
				{
  					var x = document.getElementById("myInput");
  					if (x.type === "password") 
					{
    				x.type = "text";
  					} 	
				  else
					{
    				x.type = "password";
  					}
				}
			</script>
		<!--Retype New Password-->
		<h2 style="text-align:center;font-family:arial;color:black">&nbsp;&nbsp;RETYPE NEW PASSWORD:</h2>
			<input type="password" class="textbox" style="font-size: 14pt;" size="25" value="" id="myInput2" required><br><br>
			<input type="checkbox" style="font-family: Arial; font-size: 10pt; " onclick="myFunction()">Show Password
			<script>
				function myFunction() 
				{
		  			var x = document.getElementById("myInput2");
					  if (x.type === "password") 
					{
					x.type = "text";
		 			} 
					 else 
				{
				x.type = "password";
		  		}
				}
			</script>
	<br><br><br>
		<!--Submit Button-->
			<input type="submit" style="font-size:14pt; border:1px solid #F5F5F5; border-radius: 3px; height: 40px; width: 140px;"  value="Submit">
	</form>
	</div>
